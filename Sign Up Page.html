<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="Final Project CSS Designs.css">
  <meta charset="utf-8">
  <title>DISTED Alumni Management System</title>
</head>
<body>
  <header>
    <img src="Disted Logo(1).jpg" alt="Disted Logo">
    <p class="p1">ALUMNI PORTAL</p>
  </header>

  <div class="container">
    <form id="signupForm" action="SignUp.php" method="POST">
      <table align="center">
        <tr>
          <td><b>Name as per IC :</b></td>
          <td><input type="text" name="name_as_per_ic" placeholder="Name (as per IC)" required></td>
        </tr>  
        <tr>
          <td><b>Username:</b></td>
          <td><input type="text" name="username" placeholder="Username" required></td>
        </tr>  
        <tr>
          <td><b>Password:</b></td>
          <td><input type="password" id="password" name="password" placeholder="Password" required></td>
          <tr>
		  <td></td>
		  <td><input type="checkbox" id="show-password-btn" onclick="showPassword()"><label for="showpassword">Show Password</label></td>
          </tr>
        </tr>
        <tr>
          <td><b>Age:</b></td>
          <td><input type="number" name="age" placeholder="Age" required></td>
        </tr>
        <tr>
          <td><b>Gender:</b></td>
          <td><select name="gender" required>
              <option value="">Select Gender</option>
              <option value="male">Male</option>
              <option value="female">Female</option>
              <option value="other">Other</option>
            </select>
          </td>
        </tr>
        <tr>
          <td><b>Email:</b></td>
          <td><input type="email" name="email" placeholder="Email" required></td>
        </tr>
        <tr>
          <td><b>Phone Number:</b></td>
          <td><input type="tel" name="phone_number" placeholder="Phone Number" required></td>
        </tr>  
        <tr>
          <td><b>Address:</b></td>
          <td><textarea name="address" placeholder="Address" required></textarea></td>
        </tr>
        <tr>
          <td><b>Subject:</b></td>
          <td><select name="subject_code" required>
              <option value="CSD">Diploma in Computer Science</option>
              <option value="EEE">Diploma in Electrical Engineering</option>
              <option value="BIZ">Bachelor in Business</option>
            </select>
          </td>
        </tr>
        <tr>
          <td colspan="2" align="center">
            <p>Already have an account? <a href="Alumni Management Page.html">Log In</a></p>
          </td>
        </tr>
        <tr>
          <td colspan="2" align="center"><button type="submit">Sign Up</button></td>
        </tr>
      </table>
    </form>
  </div>

<div id="footer-placeholder"></div>
<script src="Button Scripts.js"></script>
</body>
</html>
